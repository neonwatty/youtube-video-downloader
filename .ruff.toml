line-length = 150
target-version = "py38"
lint.select = ["E", "W"]
lint.fixable = ["ALL"]
lint.ignore = ["E501", "E999", "E402"]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "tests",
    "scratch_notebooks",
    "release_notes",
    "notebook_tests",
    "demos"
]
extend-include = ["*.ipynb"]